        function myMap() {
            document.getElementById('map').style.display = "block";

            var mapOptions = {center: myCenter, zoom: 6};
            var map = new google.maps.Map(mapCanvas, mapOptions);

                animation: google.maps.Animation.BOUNCE
            });
            marker.setMap(map);
